title: Dev.Opera
url: https://dev.opera.com/
permalink: /:categories/:title/
future: false

markdown: kramdown
kramdown:
  auto_ids: true
  transliterated_header_ids: true

include:
- '.htaccess'
exclude:
- 'node_modules'
- 'package.json'
- 'bower_components'
- 'bower.json'
- 'Gruntfile.js'
- 'install.sh'
- 'README.md'
- 'LICENSE.md'
- 'CONTRIBUTING.md'
- '*.scss'
- '*.map'

collections:
  authors:
    output: true
    permalink: /authors/:path/

defaults:
# Articles
- scope:
    path: 'articles'
    type: 'posts'
  values:
    category: 'articles'
    layout: 'entry'
    language: 'en'
# Blog
- scope:
    path: 'blog'
    type: 'posts'
  values:
    category: 'blog'
    layout: 'entry'
    language: 'en'
# Extensions
- scope:
    path: 'extensions'
    type: 'posts'
  values:
    category: 'extensions'
    layout: 'entry'
    language: 'en'
# TV
- scope:
    path: 'tv'
    type: 'posts'
  values:
    category: 'tv'
    layout: 'entry'
    language: 'en'
# Authors
- scope:
    path: ''
    type: 'authors'
  values:
    layout: 'author'
