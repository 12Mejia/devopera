---
layout: default
---

<main block="layout">
	<div elem="content" mod="entry">
		<article role="main" lang="{{ page.language }}">
			<h1 block="content" elem="title">{{ page.title | markdownline }}</h1>
			<div block="content">
				{{ content }}
			</div>
		</article>
	</div>
	<div elem="aside">
		{% include documents__sidebar.html document=page %}
	</div>
</main>
