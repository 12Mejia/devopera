---
title: Blog
layout: default
---

<main class="main">
	<article role="main" class="main-content">
		<h1>{{ page.title }}</h1>
{% for post in site.categories.blog %}
	{% unless post.categories.size > 1 %}
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<p>
			By {% include author.html object=post %}
			at <time>{{ post.date | date: '%d %B %Y' }}</time>
		</p>
	{% endunless %}
{% endfor %}
	</article>
</main>
