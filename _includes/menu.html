{% assign items = include.items | split: '|' %}
<ul class="menu">
{% for item in items %}
	<li class="menu__item">
	{% assign url = page.url | remove: 'index.html' | replace: '/','' %}
	{% assign slug = item | downcase %}
	{% if url == slug %}
		{{ item }}
	{% else %}
		<a href="/{{ slug }}/" class="menu__link">{{ item }}</a>
	{% endif %}
	</li>
{% endfor %}
</ul>
