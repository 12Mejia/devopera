{% assign items = include.items | split: '|' %}
<ul>
{% for item in items %}
	<li>
	{% assign url = page.url | remove: 'index.html' | replace: '/','' %}
	{% if url == item %}
		{{ item | capitalize }}
	{% else %}
		<a href="/{{ item }}/">{{ item | capitalize }}</a>
	{% endif %}
	</li>
{% endfor %}
</ul>
