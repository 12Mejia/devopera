{% assign items = include.items | split: '|' %}
<ul class="header__menu">
{% for item in items %}
	<li>
	{% assign url = page.url | remove: 'index.html' | replace: '/','' %}
	{% assign slug = item | downcase %}
	{% if url == slug %}
		{{ item }}
	{% else %}
		<a class="header__menu-link" href="/{{ slug }}/">{{ item }}</a>
	{% endif %}
	</li>
{% endfor %}
</ul>
