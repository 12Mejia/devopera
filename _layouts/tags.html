---
layout: default
---

<main class="main">
	<article role="main" class="content">
		<h1>{{ page.tag }}</h1>
		<ul>
{% for post in site.posts %}
{% for tag in post.tags %}
{% if tag == page.tag %}
			<li>
				<a href='{{ post.url }}'>{{ post.title }}</a>
				<time>{{ post.date | date: '%d %B %Y' }}</time>
			</li>
{% endif %}
{% endfor %}
{% endfor %}
		</ul>
	</article>
</main>
