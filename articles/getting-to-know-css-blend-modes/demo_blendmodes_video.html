<!DOCTYPE html>
<html>
<head>
<title>Blend modes with background &lt;video&gt;</title>
<script src="//use.edgefonts.net/open-sans-condensed:n3,i3,n7:all.js"></script>
<script src="//use.edgefonts.net/paytone-one.js"></script>

<style>
  body {
    font-family: open-sans-condensed, sans-serif;
    margin: 0;
    padding: 0;
    color: #fff;
    text-shadow: 1px 1px 5px #333;
    background-color: #888;
  }

  h1, h2, h3, h4, h5, h6, footer, p {
      margin: 1% 0% 1% 1%;
  }

  footer {
      margin-bottom: 1%;
  }

  img {
      margin-left: 2%;
  }

  #myvideo {
      position: absolute;
      left: 2%%;
      top: 50;
      min-width: 333px;
      min-height: 333px;
      mix-blend-mode: overlay;
  }

  #myimage {
      min-width: 591px;
      max-height: 333px;
      mix-blend-mode: darken;
  }

  a, a:visited, a:hover, a:link {
    background-color: #333;
    color: #fff;
    border-radius: 2px;
    padding: 2px;
  }

  #firstdemo {
    display: block;
  }

  button {
    display: inline-block;
  }

  code {
  background-color: #333;
  color: #fff;
  border-radius: 2px;
  padding: 2px;
}

  #warning {
  background-color: #e74c3c;
  color: #fff;
  font-size: 1.4em;
  padding: 1%;
  box-shadow: 2px 2px 5px #ccc;
  display: none;
}

#warning p, ul {
  margin: -2px;
}

#warning li {
  font-size: 0.9em;
}

#warning span {
  text-transform: capitalize;
  padding: 0px 2px 0px 2px;
  background-color: #fff;
  color: red;
}
</style>
<script src="modernizr-latest.js"></script>
</head>
<body>
<aside id="warning"></aside>
    <h1>CSS Blend Modes - Blending with &lt;video&gt;</h1>
    <h2>To see this demo properly, your browser needs support for CSS Blend Modes.</h2>
    <div id="container">

      <div id="firstdemo">
      <h3>Video blended with an Image</h3>
      <img src="images/alona_m.jpg" id="myimage" />
      <video controls id="myvideo">
        <source src="video/windowsill.mp4" />
        <source src="video/windowsill.webm" type='video/webm; codecs="vp8, vorbis"' />
        <source src="video/windowsill.ogv" type='video/ogg; codecs="theora, vorbis"' />
      </video>
      </div>
    </div>
    <footer>Credit: <a href="https://www.flickr.com/photos/liberato/199164956">Ricardo Liberato</a>. Made by <a href="https://twitter.com/shwetank">@shwetank</a></footer>
    <script>
      function detect(){
    var supportsMixBlendMode = Modernizr.testProp('mixBlendMode');
    var supportsBackgroundBlendMode =  Modernizr.testProp('backgroundBlendMode');

    var aside = document.querySelector("#warning");

    if (!supportsMixBlendMode || !supportsBackgroundBlendMode){
      aside.style.display="block";
      aside.innerHTML = "<p>This demo needs support for CSS Blend Modes. Please run this demo in a browser which does and make sure support for it is enabled.</p><ul><li>Is <code>mix-blend-mode</code> supported by this browser?: <span>"+supportsMixBlendMode+"</span></li><li>Is <code>background-blend-mode</code> supported by this browser?: <span>"+supportsBackgroundBlendMode+"</span></li></ul>";
    }

  }

  detect();
    </script>
    </body>
</html>
