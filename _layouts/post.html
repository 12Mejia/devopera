---
layout: default
---

<main class="main">
	<article role="main" class="main-content">
		<h1>{{ page.title }}</h1>
		<p>
			By {{ page.author }} at <time>{{ page.date | date: '%d %B %Y' }}</time>
{% for tag in page.tags %}
			<a href="/tags/{{ tag }}">{{ tag }}</a>
{% endfor %}
		</p>

{{ content }}

	</article>
</main>
