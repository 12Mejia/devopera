title: Dev.Opera
url: https://dev.opera.com/
permalink: /:categories/:title/
future: true

markdown: kramdown
kramdown:
  auto_ids: true
  transliterated_header_ids: true

include:
- '.htaccess'
exclude:
- 'node_modules'
- 'Gruntfile.js'
- 'package.json'
- 'install.sh'
- 'README.md'
- 'LICENSE.md'
- 'CONTRIBUTING.md'
- '*.scss'

defaults:
  - scope:
      path: 'articles'
      type: 'posts'
    values:
      category: 'articles'
      layout: 'entry'
      language: 'en'
  - scope:
      path: 'blog'
      type: 'posts'
    values:
      category: 'blog'
      layout: 'entry'
      language: 'en'
  - scope:
      path: 'tv'
      type: 'posts'
    values:
      category: 'tv'
      layout: 'entry'
      language: 'en'
  - scope:
      path: 'authors'
      type: 'posts'
    values:
      category: 'authors'
      layout: 'author'
